<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="RexAshwin" />
    <title>Injury Report Generator</title>
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <div class="container">
      <h1>Injury Report Generator</h1>

      <div class="letter-content">
        <form id="injuryForm">
          <div class="form-group">
            <label>Injury Type:</label>
            <input
              type="radio"
              id="finalInjury"
              name="injuryType"
              value="Final"
              required
            />
            <label for="finalInjury">Final</label>
            <input
              type="radio"
              id="primaryInjury"
              name="injuryType"
              value="Primary"
              required
            />
            <label for="primaryInjury">Primary</label>
          </div>
          <div class="form-group">
            <label for="name">Name:</label>
            <input
              type="text"
              id="name"
              name="name"
              placeholder="Name"
              required
            />
          </div>
          <div class="form-group">
            <label for="fatherName">Father's Name:</label>
            <input
              type="text"
              id="fatherName"
              name="fatherName"
              placeholder="Father's Name"
              required
            />
          </div>
          <div class="form-group">
            <label for="age">Age:</label>
            <input
              type="number"
              id="age"
              name="age"
              placeholder="Age"
              required
            />
          </div>
          <div class="form-group">
            <label for="village">Village:</label>
            <input
              type="text"
              id="village"
              name="village"
              placeholder="Village"
              required
            />
          </div>
          <div class="form-group">
            <label for="examinationTime">Examination Time:</label>
            <input
              type="time"
              id="examinationTime"
              name="examinationTime"
              required
            />
          </div>
          <div class="form-group">
            <label for="examinationDate">Examination Date:</label>
            <input
              type="date"
              id="examinationDate"
              name="examinationDate"
              required
            />
          </div>
          <div class="form-group">
            <label for="demandedDate">Demanded Date:</label>
            <input
              type="date"
              id="demandedDate"
              name="demandedDate"
              required
            />
          </div>
          <div class="form-group">
            <label for="injuryDetailsFirst">First Injury Details:</label>
            <textarea
              id="injuryDetailsFirst"
              name="injuryDetailsFirst"
              rows="4"
              placeholder="Enter injury details here"
              required
            ></textarea>
          </div>
          <div class="form-group">
            <label for="injuryDetailsSecond">Second Injury Details:</label>
            <textarea
              id="injuryDetailsSecond"
              name="injuryDetailsSecond"
              rows="4"
              placeholder="Enter injury details here"
              required
            ></textarea>
          </div>
          <div class="form-group">
            <label for="ageOfInjury">Age of Injury:</label>
            <input
              type="text"
              id="ageOfInjury"
              name="ageOfInjury"
              placeholder="Age of Injury"
              class="bold"
              required
            />
          </div>
          <div class="form-group">
            <label for="opinion">Opinion:</label>
            <input
              type="text"
              id="opinion"
              name="opinion"
              placeholder="Opinion"
              class="bold"
              required
            />
          </div>
          <div class="form-group">
            <label for="moi">M.O.I:</label>
            <input
              type="text"
              id="moi"
              name="moi"
              placeholder="M.O.I"
              class="bold"
              required
            />
          </div>
          <div class="form-group">
            <label for="enclosure">Enclosure:</label>
            <input
              type="text"
              id="enclosure"
              name="enclosure"
              placeholder="Enclosure"
              class="bold"
              required
            />
          </div>
          <div class="footer">
            <p>EMG:</p>
            <p>
              Reg.No:
              <input
                type="text"
                id="regNo"
                name="regNo"
                placeholder="Reg. No."
                required
              />
            </p>
            <p>
              Date:
              <input type="date" id="footerDate" name="footerDate" required />
            </p>
          </div>
          <div class="form-group">
            <label for="doctorName">Doctor's Name:</label>
            <input
              type="text"
              id="doctorName"
              name="doctorName"
              placeholder="Doctor's Name"
              required
            />
          </div>
          <div class="form-group">
            <label for="mobile">Mobile No.:</label>
            <input
              type="number"
              id="mobile"
              name="mobile"
              placeholder="Mobile Number"
              required
            />
          </div>
          <div class="print-btn">
            <button type="submit">Generate Letter</button>
          </div>
        </form>
      </div>
    </div>

    <script src="./js/script.js"></script>
  </body>
</html>
